<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h2>Enrollment Form</h2>
            <form id="enrollmentForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="image">Profile Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" required>

                <button type="submit">Enroll</button>
            </form>
        </div>

        <div id="output">
            <h2>Enrollment Details</h2>
            <p><strong>Name:</strong> <span id="outputName"></span></p>
            <p><strong>Email:</strong> <span id="outputEmail"></span></p>
            <p><strong>Gender:</strong> <span id="outputGender"></span></p>
            <p><strong>Skills:</strong> <span id="outputSkills"></span></p>
            <h3>Profile Image</h3>
            <img id="outputImage" src="" alt="Profile Image">
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
